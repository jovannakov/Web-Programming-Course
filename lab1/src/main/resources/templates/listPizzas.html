<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main>
    <form method="post" >
        <h2>Choose pizza:</h2>

        <div th:each="pizza: ${pizzas}">
            <tr>
                <td>
                    <input type="radio" name="pizza" th:value="${pizza.name}" th:text="${pizza.name}">
                    &nbsp;
                    <span th:text="${pizza.description}"></span>
                </td>
            </tr>
        </div>


        <input type="submit" th:value="Submit">
    </form>
</main>
</body>
</html>
